<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cosmetics.css" />
    <title>Expand Animation</title>
  </head>
  <body>
    <section id="paletteInfo">

        <div class="palette__wrapper">
          <div class="palette__item">

                    alt="cosmetics img"
                  />
              </div>
              <h3 class="palette__title">
                  THE BRONZE PALETTE
              </h3>
              <p class="palette__text">
                  Highly Pigmented + Easy-To-Blend
              </p>
          </div>
          <div class="palette__item">
              <div class="palette__icon">
                  <img
                    src="https://i.postimg.cc/y6PctQNr/pexels-suzy-hazelwood-2533266.jpg"

                  />
              </div>
              <h3 class="palette__title">
                  ROSE D'ÉTÉ LIPSTICK
              </h3>
              <p class="palette__text">

          </div>
          <div class="palette__item">
              <div class="palette__icon">

                    src="https://i.postimg.cc/DyNJ3t35/pexels-shiny-diamond-3373728.jpg"

                  />

                  BOLD MASCARA
              </h3>
              <p class="palette__text">
                  Volume + Length + Curl
              </p>
          </div>
          <div class="palette__item">
              <div class="palette__icon">
                  <img
                    src="https://i.postimg.cc/3rSW2PN7/pexels-2587370.jpg"
                    alt="cosmetics img"
                  />
              </div>
              <h3 class="palette__title">
                SWEET HIGH GLOSS
              </h3>
              <p class="palette__text">
                Ultra Shine & Comfort
              </p>
          </div>
        </div>
      </div>

</html>
